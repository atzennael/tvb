<body>
    <nav class="fixed-top">

    <div class="wrapper margen">
        <div>
            <h1 class="center">Registro de Nuevo Usuario</h1>
            <br />
            <form action="ingresarUsuario.php" method="post" id="user-form">
                <div class="name">
                    <label for="usuario">Usuario: </label>
                    <div class="form-group">
                        <input type="text" id="usuario" name="usuario" required />
                    </div>
                </div>
                <br />
                <div>
                    <label for="pass">Contraseña: </label>
                    <div class="form-group">
                        <input type="password" id="pass" name="pass" required />
                    </div>
                </div>
                <br />
                <div>
                    <label for="email">Email: </label>
                    <div class="form-group">
                        <input type="email" id="email" name="email" required />
                    </div>
                </div>
                <br />
                <div>
                    <label for="telefono">Teléfono: </label>
                    <div class="form-group">
                        <input type="text" id="telefono" name="telefono" required />
                    </div>
                </div>
                <br />
                <div>
                    <label for="identificacion">Identificación: </label>
                    <div class="form-group">
                        <input type="text" id="identificacion" name="identificacion" required />
                    </div>
                </div>
                <div id="drag-container">
                    <div id="draggable-1" class="draggable" draggable="true">
                        <p align="center">Arrastre para verificar</p>
                    </div>
                </div>
                <div id="drop-area"></div>
                <div id="verification-message" class="hide">
                    <p align="center">¡Verificación exitosa!</p>
                </div>
                <div class="center">
                    <input type="submit" value="Crear Registro" id="submit-button" class="button hide" />
                </div>
            </form>
            <br>
            <br>
        </div>
    </div>
    
    <script>
        const draggables = document.querySelectorAll('.draggable');
        const dropArea = document.getElementById('drop-area');
        const verificationMessage = document.getElementById('verification-message');
        const submitButton = document.getElementById('submit-button');
        const userForm = document.getElementById('user-form');
    
        draggables.forEach(draggable => {
            draggable.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', e.target.id);
                setTimeout(() => {
                    e.target.classList.add('hide');
                }, 0);
            });
    
            draggable.addEventListener('dragend', (e) => {
                e.target.classList.remove('hide');
            });
        });
    
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('drag-over');
        });
    
        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('drag-over');
        });
    
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('drag-over');
            const id = e.dataTransfer.getData('text/plain');
            const draggable = document.getElementById(id);
            dropArea.appendChild(draggable);
    
            verificationMessage.classList.remove('hide');
            submitButton.classList.remove('hide');
        });
    </script>
